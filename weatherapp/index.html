<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>FCC Weather App</title>
</head>
<body>
  <div class="card">
    <div id="title">
      <h2>Free Code Camp Weather App</h2>
    </div>
    <div id="current-weather">
      <h3 id="city-name">Minneapolis, MN</h3>
      <p id="temperature">Current temp 54&deg;F</p>
      <button id="switch">Change To Celsius</button>
    </div>
    <div id="forecast">
      <span class="temp-card">
        Monday: 33&deg;F</span>
      <span class="temp-card">
        Tuesday: 33&deg;F</span>
      <span class="temp-card">
        Wednesday: 33&deg;F</span>
      <span class="temp-card">
        Thursday: 33&deg;F
      </span>
      <span class="temp-card">
        Friday: 33&deg;F
      </span>
    </div>
  </div>
</body>
</html>
